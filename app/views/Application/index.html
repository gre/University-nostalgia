}%
<div id="overview">
  <div class="carouselContainer">
  #{if !isMobile}
    <div class="carousel">
      <ul>
        <li style="float: left;"><img src="/public/images/temp_carousel01.png" /></li>
        <li style="float: left;"><img src="/public/images/temp_carousel02.png" /></li>
        <li style="float: left;"><img src="/public/images/temp_carousel03.png" /></li>
      </ul>
    </div>
  #{/if}
    <div class="description">
      <h3>
        <strong>University nostalgia</strong> est un réseau social destiné aux 
        anciens étudiants du département informatique.
      </h3>
      <p>
        
      </p>
    </div>
  </div>

<script language="javascript">
  $(function(){
    $('#overview .carousel').carousel({
      direction: 'horizontal',
      loop: true,
      dispItems: 1,
      pagination: false,
      autoSlide: true,
      autoSlideInterval: 2000,
      nextBtn: null,
      prevBtn: null,
      effect: 'fade'
    });
  });
</script>

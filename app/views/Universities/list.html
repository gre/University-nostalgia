#{extends 'main.html' /}

%{
  currentNav = 'universities';
}%

<div class="box">
  <h4>Listes des universités (${universities.size()})</h4>
  <ul class="itemList">
 #{list items:universities, as:'university'}
    <li>
      <a href="@{Universities.view(university.id)}">${university.name}</a>
      <div class="actions">
        ${university.getTotalUsers()} étudiants
      </div>
    </li>
  #{/list}
  </ul>
</div>

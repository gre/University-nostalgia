#{extends 'Admin/layout.html' /}

%{
  currentAdminNav = 'specialities';
}%

<h3>Ajouter une spécialité</h3>
#{form @AdminSpecialities.create()}
  <p>
    <label for="name">Nom</label>
    <input type="text" name="name" id="name" />
  </p>
  <p>
    <button>Ajouter</button>
  </p>
#{/form}

#{if specialities?.size()}
<h3>Spécialités</h3>
<ul class="itemList">
#{list items: specialities, as:'item'}
  <li>
    <div class="actions">
      <a href="@{AdminSpecialities.delete(item.id)}?x-http-method-override=DELETE" class="delete">Supprimer</a>
    </div>
    <span>${item.name}</span>
  </li>
#{/list}
</ul>
#{/if}
